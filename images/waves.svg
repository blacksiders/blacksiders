<svg
  class="waves"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 0 150 100"
  preserveAspectRatio="none"
  shape-rendering="auto"
>
  <defs>
    <!-- Path without the v44h-352z so it doesn't have a flat bottom, just a wavy horizontal line -->
    <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18" />
    
    <linearGradient id="cosmic-flow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#4A00E0" />
      <stop offset="30%" stop-color="#8E2DE2" />
      <stop offset="50%" stop-color="#FC466B" />
      <stop offset="80%" stop-color="#3F5EFB" />
      <stop offset="100%" stop-color="#00C9FF" />
    </linearGradient>

    <!-- Overlay gradients for glowing stroke effect -->
    <linearGradient id="glow-bright" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0.0" />
    </linearGradient>
  </defs>

  <!-- Flowing floating ribbons with no cropped borders -->
  <g class="parallax">
    <use xlink:href="#gentle-wave" x="48" y="5" fill="none" stroke="url(#cosmic-flow)" stroke-width="3" stroke-linecap="round" opacity="0.4" />
    
    <use xlink:href="#gentle-wave" x="48" y="15" fill="none" stroke="url(#cosmic-flow)" stroke-width="6" stroke-linecap="round" opacity="0.6" />
    
    <use xlink:href="#gentle-wave" x="48" y="25" fill="none" stroke="url(#cosmic-flow)" stroke-width="12" stroke-linecap="round" opacity="0.8" />
    <use xlink:href="#gentle-wave" x="48" y="25" fill="none" stroke="url(#glow-bright)" stroke-width="2" stroke-linecap="round" opacity="0.5" />

    <use xlink:href="#gentle-wave" x="48" y="35" fill="none" stroke="url(#cosmic-flow)" stroke-width="18" stroke-linecap="round" opacity="1.0" />
    <use xlink:href="#gentle-wave" x="48" y="35" fill="none" stroke="url(#glow-bright)" stroke-width="4" stroke-linecap="round" opacity="0.7" />
  </g>

  <style>
    .waves {
      width: 100%;
      height: 15vh;
      min-height: 100px;
      max-height: 200px;
      display: block;
    }
    
    .parallax > use {
      animation: move-forever 25s cubic-bezier(.55, .5, .45, .5) infinite;      
    }
    
    .parallax > use:nth-child(1) {
      animation-delay: -2s;
      animation-duration: 12s;
    }
    .parallax > use:nth-child(2) {
      animation-delay: -3s;
      animation-duration: 15s;
    }
    .parallax > use:nth-child(3), .parallax > use:nth-child(4) {
      animation-delay: -4s;
      animation-duration: 18s;
    }
    .parallax > use:nth-child(5), .parallax > use:nth-child(6) {
      animation-delay: -5s;
      animation-duration: 22s;
    }
    
    @keyframes move-forever {
      0% { transform: translate3d(-90px, 0, 0); }
      100% { transform: translate3d(85px, 0, 0); }
    }
  </style>
</svg>